name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "**"

jobs:
  tests:
    name: "Run Test Suite"
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-binary: [php7.2, php7.3]
        dependencies: [lowest, locked, highest]
        
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1
      
      - name: "Disable XDebug"
        run: ${{ matrix.php-binary }} --ini | grep xdebug | sed 's/,$//' | xargs sudo rm

      - name: Validate composer.json and composer.lock
        run: composer validate
      
      - name: "Cache dependencies installed with composer"
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: ${{ matrix.php-binary }}-composer-${{ matrix.dependencies }}-${{ github.sha }}
          restore-keys: |
            ${{ matrix.php-binary }}-composer-${{ matrix.dependencies }}-
        
      - name: "Install lowest dependencies with composer"
        if: matrix.dependencies == 'lowest'
        run: composer update --no-interaction --no-progress --no-suggest --prefer-lowest
        
      - name: "Install locked dependencies with composer"
        if: matrix.dependencies == 'locked'
        run: composer install --no-interaction --no-progress --no-suggest

      - name: "Install highest dependencies with composer"
        if: matrix.dependencies == 'highest'
        run: composer update --no-interaction --no-progress --no-suggest
        
      - name: Run test suite
        run: composer run-script test
